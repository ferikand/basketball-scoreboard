<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="team">
        <h3>HOME</h3>
        <div class="score" id="home">0</div>
        <div class="buttons">
          <div class="button" onclick="addOneHome()">+1</div>
          <div class="button" onclick="addTwoHome()">+2</div>
          <div class="button" onclick="addThreeHome()">+3</div>
        </div>
      </div>
      <div class="team">
        <h3>GUEST</h3>
        <div class="score" id="guest">0</div>
        <div class="buttons">
          <div class="button" onclick="addOneGuest()">+1</div>
          <div class="button" onclick="addTwoGuest()">+2</div>
          <div class="button" onclick="addThreeGuest()">+3</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
